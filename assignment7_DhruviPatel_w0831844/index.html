<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dhruvi's Responsive Form</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dhruvi's Form</h1>
    </header>

    <div class="swiper-container">
        <!-- Personal Information Section -->
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <form id="personalInfoForm" class="form-section">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth:</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <span>Gender:</span>
                        <label for="genderMale"><input type="radio" id="genderMale" name="gender" value="male" required> Male</label>
                        <label for="genderFemale"><input type="radio" id="genderFemale" name="gender" value="female" required> Female</label>
                    </div>
                    <button type="button" class="submit-btn" onclick="slideNext()">Next</button>
                </form>
            </div>

            <!-- Contact Information Section -->
            <div class="swiper-slide">
                <form id="contactInfoForm" class="form-section">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number:</label>
                        <input type="tel" id="phone" name="phone" required pattern="^\d{3}-\d{3}-\d{4}$">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                    <button type="button" class="submit-btn" onclick="slideNext()">Next</button>
                </form>
            </div>

            <!-- Payment Information Section -->
            <div class="swiper-slide">
                <form id="paymentInfoForm" class="form-section">
                    <div class="form-group">
                        <label for="ccNumber">Credit Card Number:</label>
                        <input type="text" id="ccNumber" name="ccNumber" required pattern="^\d{16}$">
                    </div>
                    <div class="form-group">
                        <label for="expDate">Expiration Date:</label>
                        <input type="month" id="expDate" name="expDate" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" required pattern="^\d{3}$">
                    </div>
                    <button type="button" class="submit-btn" onclick="submitForm()">Submit</button>
                </form>
            </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev" onclick="slidePrev()"></div>
        <div class="swiper-button-next" onclick="slideNext()"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
